<body>
<script>




    (function timeFunc() {
        const timeArr = [];
        const selectedArr = [];
        
        for(let i =0; i<3; i++) {
            for(let j = 0; j<4; j++){
                for(let a = 0; a<6; a++){
                    for(let b = 0; b<10; b++){
                        const test = `${i}${j}:${a}${b}`;
                        timeArr.push(test);
                    }
                }
            }
        }

       for(let i =0; i<timeArr.length; i++) {
           if(timeArr[i].includes(3)) {
             selectedArr.push(timeArr[i]);
           }
       }
       console.log(selectedArr)



    })();
</script>
