<script>
// 입력 : 총건수(m), 한페이지에 보여줄 게시물수(n) (단 n은 1보다 크거나 같다. n >= 1)
// 출력 : 총페이지수
// A씨는 게시판 프로그램을 작성하고 있다.

// A씨는 게시물의 총 건수와 한 페이지에 보여줄 게시물수를 입력으로 주었을 때 총 페이지수를 리턴하는 프로그램이 필요하다고 한다.

// 입력 : 총건수(m), 한페이지에 보여줄 게시물수(n) (단 n은 1보다 크거나 같다. n >= 1)
// 출력 : 총페이지수

// A씨가 필요한 프로그램을 작성하시오.
function mola(m,n) {
    const pageCount = parseInt(m / n);
    let output = 0;
   if(m > n) {
       output = pageCount +1;
   } else if( m <= n) {
       output = 1
   }

return output;
}

mola(10,3)
</script>

</body>
