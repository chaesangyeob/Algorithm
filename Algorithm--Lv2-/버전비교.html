<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
//     A씨는 두 개의 버전을 비교하는 프로그램을 작성해야 한다.

// 버전은 다음처럼 "." 으로 구분된 문자열이다.

// 버전 예) 1.0.0, 1.0.23, 1.1

// 두 개의 버전을 비교하는 프로그램을 작성하시오.

// 다음은 버전 비교의 예이다.

// 0.0.2 > 0.0.1
// 1.0.10 > 1.0.3
// 1.2.0 > 1.1.99
// 1.1 > 1.0.1
function compare(a,b) {
    const point = /\./gi
    const redExpA =a.replace(point,'');
    const redExpB =b.replace(point,'');
    let string = ''
    if(redExpA > redExpB) {
        string='버전a가 버전b보다 크다'
    } else if (redExpA < redExpB) {
        string ='버전a가 버전b도가 작다'
    } else {
        string ='버전a와 버전b는 같다.'
    }
    return string;
}
compare('1.1.0','2.3.2')
    </script>
</body>
</html>
