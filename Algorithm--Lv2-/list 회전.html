function circle(a) {
    const arr = a.split(' ');
    const firstNum =arr.splice(0,1)
    
    
     if(parseInt(firstNum) >0) {
         const cut =arr.splice(-parseInt(firstNum));
         arr.unshift(...cut)
     } else if (parseInt(firstNum) < 0) {
         const cut = arr.splice(0,-1*parseInt(firstNum));
         arr.push(...cut)
    } else {
        return arr
    }
     
   return arr

}

console.log(circle('4 가 나 다 라 마 바 사'))
console.log(circle('-2 A B C D E F G'));
