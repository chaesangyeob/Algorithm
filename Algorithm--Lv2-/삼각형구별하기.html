    <script>
// 3개의 각으로 삼각형의 예각, 직각, 둔각을 구별하는 프로그램을 만들어라.

// [60, 60, 60] = 예각삼각형
// [30, 60, 90] = 직각삼각형
// [20, 40, 120] = 둔각삼각형
// [0, 90, 90] = 삼각형이 아니다
// [60, 70, 80] = 삼각형이 아니다
// [40, 40, 50, 50] = 삼각형이 아니다

// 예각삼각형 : 3개의 각이 모두 예각인 삼각형
// 직각삼각형 : 1개의 각이 직각인 삼각형
// 둔각삼각형 : 1개의 각이 둔각인 삼각형
// ① 각이 3개가 아닐 경우 삼각형이 아니다.
// ② 3개의 각의 합이 180°가 아닐 경우 삼각형이 아니다.

// 출처: 코딩도장

function abc(...arguments) {
    const arr =[...arguments]
    if(arr.length > 3) return `각이 3개이상일 경우 삼각형이 아니다.`
    function reducer(accumulator,value){
        return accumulator+value
    }
    if(arr.reduce(reducer,0) !== 180) return `3개의 각 합이 180도 이상일 경우 삼각형이 아니다`
    if(arr.includes(90)) return `직각 삼각형`;
    const b =arr.filter((a)=> a>=60)
    if(b.length ===3) return '예각 삼각형'
    const c = arr.filter(a=> a>=120)
    if(c.length ===1) return '둔각 삼각형'
}

console.log(abc(60,60,60))

    </script>
</body>
</html>
