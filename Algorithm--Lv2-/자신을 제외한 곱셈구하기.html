from functools  import reduce

def func(a):
  arr = []
  for i in range(len(a)):

    del c[i]
    d =reduce(lambda x,y : x*y,c)
    print(d)


if __name__ =="__main__":
  func([1,3,4,2])

function multi(...arguments) {
    const answer = []
    let b;
    let c;
    const arg = [...arguments]
 
    for(let i =0; i<arg.length; i++){
       b= arg.filter((a) => a !==arg[i]);
       function reducer(accumulator, value){
           return accumulator*value
       }
       c=b.reduce(reducer,1);
       answer.push(c)
    }
    console.log(answer)
    return answer
    
}
