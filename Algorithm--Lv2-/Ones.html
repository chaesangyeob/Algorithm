    <script>
// 출처: programming challenges

// 2나 5로 나눌 수 없는 0 이상 10,000 이하의 정수 n이 주어졌는데
// , n의 배수 중에는 10진수로 표기했을 때 모든 자리 숫자가 1인 것이 있다. 
// 그러한 n의 배수 중에서 가장 작은 것은 몇 자리 수일까?

// Sample Input

// 3
// 7
// 9901
// Sample Output

// 3
// 6
// 12
    function mola(n) {
        if( n % 2 ==0 || n % 5 ==0) {
            return `n은 2또는 5의 배수가 될 수없습니다.`
        }
        
        let arr = ['1']
        for(let i =0; i<=0; i++) {
            arr[i+1] = arr[i]+String(1)
        
        }
        const numArr = arr.map(a => parseInt(a));
        
        const answer = []
        numArr.map((a) => {
            if(a % n ==0) {
                answer.push(a)
            }
        })
        console.log(String(answer[0]).length)
        return `해당 조건의 가장 작은 수는${answer[0]}로 ${String(answer[0]).length}자리 수 입니다.`
        
    }

 
    </script>
