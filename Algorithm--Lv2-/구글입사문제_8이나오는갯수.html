    <script>
// 1부터 10,000까지 8이라는 숫자가 총 몇번 나오는가?
// 8이 포함되어 있는 숫자의 갯수를 카운팅 하는 것이 아니라 8이라는 숫자를 모두 카운팅 해야 한다.
// (※ 예를들어 8808은 3, 8888은 4로 카운팅 해야 함) 출처:코딩도
2018/12/24  python
def func():
  count =0
  for j in range(1,10001):
    for i in str(j):
      if '8' in i:
        count +=1
  print(count)
  return count

    
if __name__ =="__main__":
  func()

        
        
예전 자바스크립트      
function eight () {
    let sum =''
    for(let i = 1; i<=10000; i++) {
        sum +=i
    }
    sum = sum.split('')
    
    const a =sum.filter(x=> x.includes('8'))
    return `1~10000의 숫자중에 8은 총 ${a.length}만큼 들어갑니다`
   
}
