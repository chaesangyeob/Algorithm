    <script>
//최대공약수, 최소공배수, 소수,소인수분해.유클리드호제법을 이용한 최대공약수 구하기 알고리즘을 각각 작성하여라.




const bunhea = function (a) {
    //인수분해
    const arr=[]
    for(let i =1; i<=a; i++) {
        if(a % i ==0) {
            if(isSosu(i)) {
                arr.push(i)
            }
        }
    }
    return arr
}

const isSosu = function(a) {
    //약수확인
    let sosu = true;

    for(let i =2; i<=Math.sqrt(a); i++) {
        if(a % i ==0) {
            sosu = false
        }
    }

    if(sosu) {
        return true
    } else {
        return false
    }
}

const gongyaksu = function (a,b) {
    //공약수
    let maxNum =0;
    let range = Math.min(a,b);
    for(let i =1; i<=range; i++) {
        if(a % i ==0 && b% i==0) {
            maxNum =i
        }
    }
    return maxNum
}

const gongyaksu2 = function (a,b) {
    //공약수2
    let maxNum = 0;
    let range = Math.min(a,b);
    for(let i = range; i>=1; i--) {
        if(a % i ==0 && b % i ==0) {
           maxNum= i
           return maxNum
        }
    } 
    return `공약수가 없음`
}

const special = function (a,b) {
    //유클리드호제법
    if( a%b ==0) {
        return b
    } else {
        return special(b,a%b)
    }
}

const fecitorial = function (n) {
    let arr=Array(n).fill(0)
    console.log(arr)
    arr[0]=1;
    arr[1]=1

    for(let i =2; i<=n; i++) {
        arr[i]= arr[i]*fecitorial(i-1)
    }
    return arr
}
