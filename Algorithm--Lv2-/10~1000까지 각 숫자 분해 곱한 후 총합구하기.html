    <script>
 //10~1000가지의 각 숫잘를 분해 후 곱한것의 합을 구하여라
//    예를들어  10~15까지의 각 숫자 분해하여 곱하기의 전체 합은 다음과 같다.
// 10 = 1 * 0 = 0
// 11 = 1 * 1 = 1
// 12 = 1 * 2 = 2
// 13 = 1 * 3 = 3
// 14 = 1 * 4 = 4
// 15 = 1 * 5 = 5

//이 경우의 답은 0+1+2+3+4+5 = 15
        
2018/12/20
        python


def func():
  sum_num = 0
  num =1
  for i in range(10,16):
    for j in str(i):      
      num *= int(j)
    sum_num += num
    num=1
  return sum_num

if __name__ =="__main__":
  print(func())

javascript
(function multiPlus () {
    let str = '';
    let answer = 0
    for(let i =10; i<=1000   ; i++) {
        str =i.toString().split('');
        function reducer(accumulator, value) {
            return accumulator * value
        }
        const result = str.reduce(reducer,1);
        answer += result;
    }
    console.log(`10~1000까지 각숫자를 분해해서 곱한 값의 총합은 ${answer}입니다`)
    return answer;
})()
