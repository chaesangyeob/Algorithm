    <script>
//스텍을 구현하여라.

const stack = function () {
    this.dataStore = [];
    this.pop = pop;
    this.push = push;
    this.top = 0;
    this.peek = peek;
}

const push = function (e) {
    this.dataStore[this.top++] =e
}

const pop = function (e) {
   return this.dataStore[--this.top]
}

const clear = function () {
    this.top =0
}

const peek = function () {
    return this.dataStore[this.top-1]
}

var test = new stack()
console.log(test.push('hello'))
console.log(test.peek())
    </script>
