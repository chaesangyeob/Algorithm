    <script>
// Write a program that lets the user enter in an odd positive integer
//  (you may assume the input is always valid), and prints out an ASCII art letter N made using the character N.

// If the input is 1, the output is:

// N
// If the input is 3, the output is:

// N N
// NNN
// N N
// If the input is 5, the output is:

// N   N
// NN  N
// N N N
// N  NN
// N   N
// If the input is 7, the output is:

// N     N
// NN    N
// N N   N
// N  N  N
// N   N N
// N    NN
// N     N
   

  
// The pattern continues on like this. The output may contain trailing spaces.

function artN(n) {
    if(n % 2 ==0) return `n은 홀수만 입력되어야 합니다.`
    let str = ''
    //행과 열이 처음이거나, 같거나, 마지막일때 n
    for(let i =1; i<=n; i++) {
        for(let j =1; j<=n; j++) {
            if(i == j || j ==1) {
                str +='N'
            } else if( j == n) {
                str += `N\n`
            } else if( j !==i) {
                str += ' '
            }
        }
    }
    console.log(str)
  return str
}
artN(3)
artN(5)
artN(7)

    </script>
