<body>
    <script>
// 문자열을 입력받아서, 같은 문자가 연속적으로 반복되는 경우에 그 반복 횟수를 표시하여 문자열을 압축하기.

// 입력 예시: aaabbcccccca

// 출력 예시: a3b2c6a1

function goReduce(n) {
    const a = n.split('');
    let str=''
    const reduce = a.reduce((acc,value)=>{
        if(acc.hasOwnProperty(value)) {
            acc[value] +=1
        } else {
            acc[value] =1
        }
        return acc
    },{})
    console.log(reduce)

    for(property in reduce){
        str +=`${property}${reduce[property]}`
    }
    return str
}

console.log(goReduce('aasdeu1un23sdscxczz'))
    </script>
</body>
