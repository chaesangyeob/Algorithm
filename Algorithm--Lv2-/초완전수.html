    <script>
// 자연수 n이 있다. f(n)=(n의 양의 약수의 합)이라고고 하자.
// 자연수 n이 어떤 k에 대하여 등식 n = 1 + k(f(n)-n-1)을 만족했을 때, n을 k-초완전수라고 부른다.
// n이 완전수라는 것은 n이 1-초완전수라는 것이라는 명제와 동치이다. 예를 들어, 21은 2-초완전수이고 301은 6-초완전수이다.
// 자연수 N을 입력받고 N 이하의 k-초완전수와 그때의 k를 순서쌍으로 출력하는 프로그램을 작성하라.
// 출처:코딩도장
// <예시> 1. 입력 1000 2. 출력 (6,1) (21,2) (28,1) (301,6) (325,3) (496,1) (697,12)

const yaksu = function (n) {
    let sum =0;
    for(let i =1; i<=n; i++) {
        if(n%i ==0) {
            sum +=i
        }
    }
    return sum
}

const perfectNum = function (num) {
    // const k = (num-1)/(yaksu(num)-num-1)
    let str =''
    //입력받은 num은 k의 초완전수

    for(let i =2; i<=num; i++) {
        let perfect = (i-1)/(yaksu(i)-i-1)
        if(isInteger(perfect)) {
            str += `(${i},${perfect})  `
        }
    }
   return `${num}이하의 초완전수와 그때의 k값은 ${str}이다`
}

const isInteger = function (n) {
    const x = Math.floor(n)
    if(!isNaN(n)&& (0|x)==n) {
        return true
    } else{
        return false
    }
}

console.log(perfectNum(1000))
    </script>
