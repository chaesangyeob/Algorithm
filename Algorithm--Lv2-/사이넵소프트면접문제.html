function useReduce() {
    const b =arr.reduce((accumulator,value)=> {
       if(accumulator.hasOwnProperty(value)) {
           accumulator[value] +=1
       } else {
           accumulator[value] =1
       } 
       return accumulator
    },{})
    return b
}
