<body>
    <script>
// n개의 정수(n>0)로 이루어진 수열에 대해 서로 인접해 있는 두 수의 차가 1에서 n-1까지의 값을 모두 가지면 그 수열을 유쾌한 점퍼(jolly jumper)라고 부른다. 예를 들어 다음과 같은 수열에서

// 1 4 2 3
// 앞 뒤에 있는 숫자 차의 절대 값이 각각 3,2,1이므로 이 수열은 유쾌한 점퍼가 된다. 어떤 수열이 유쾌한 점퍼인지 판단할 수 있는 프로그램을 작성하라.

// Input

// 각 줄 맨 앞에는 3000 이하의 정수가 있으며 그 뒤에는 수열을 나타내는 n개의 정수가 입력된다. 맨 앞 숫자가 0이면 출력하고 종료한다.

// output

// 입력된 각 줄에 대해 "Jolly" 또는 "Not Jolly"를 한 줄씩 출력한다

// Sample Input

// 4 1 4 2 3
// 5 1 4 2 -1 6
// ※ 주의: 각 줄의 맨 앞의 숫자는 수열의 갯수이다. 첫번째 입력인 4 1 4 2 3 의 맨 앞의 4는 뒤에 4개의 숫자가 온다는 것을 의미함

// Sample Output

// Jolly
// Not jolly

function jollyFunc(n) {
    //n을 배열로 바로 입력해자
    const nArray = n
    const arr =nArray.shift();
  
    const arr2 =[]
    const arr3 = []
    for(let i = 0; i<nArray.length-1; i++) {
       arr2.push(Math.abs(nArray[i]-nArray[i+1]))
    }
    for(let i =1; i<=arr-1; i++) {
        arr3.push(i)
    } 
    arr2.sort((a,b) => a>b ? 1 : -1)
    
    
    if(arr2.join('') == arr3.join('')) {
        return `jolly`
    } else {
        return `not Jolly`
    }
}

console.log(jollyFunc([4,1,4,2,3,]))
console.log(jollyFunc([5,1,4,2,-1,6]))
    </script>
