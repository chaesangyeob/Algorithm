<body>
    <script>
// 어떠한 문자열을 입력받았을 때 줄바꿈과 공백을 제외한 글자수만을 리턴하는 코드를 작성하시오.

// 입력 예시 ''공백을 제외한
// 글자수만을 세는 코드 테스트''

// 출력 예시 18    출처: 코딩도장

function replacer(a){
    const c = a.replace(/\s/gi,'')
    return c.length
}

console.log(replacer('공백을 제외한 글자수만을 세는 코드 테스트'))

    </script>
