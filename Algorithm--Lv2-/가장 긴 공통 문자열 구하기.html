const theLongest = function (a,b) {
    let long;
    let short;
    if(a.length >= b.length) {
         long =a
         short =b
    } else {
         long = b
         short = a
    }
    console.log(long,short)
    
    const arr =[]
   
        for(let i =0 ; i<long.length; i++) {
            for(let j =i+1; j<=long.length; j++) {
                let slice = long.split('').slice(i,j);
                if(short.includes(slice.join(''))) 
                arr.push(slice.join(''))
            }
        }
        if(arr.length ==0) return `공통점이 없습니다.`

      const answer=arr.reduce((acc,value) => {
            if(acc.length >=value.length) {
                return acc
            } else {
                return value
            }
        })
        return `가장 긴 공통 문자는 ${answer}입니다`
    
}
