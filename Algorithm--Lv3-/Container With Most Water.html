	<script>
var maxArea = function(height) {
    height = height.map((x,i) => {
        return [i+1,x]
    })
   
    let biggest = 0
    for(let i =0; i<height.length-1; i++) {
        for(let j=i+1; j<height.length; j++) {
            let x = height[j][0]-height[i][0];
            let hi = Math.min(height[j][1],height[i][1]);
          if(x*hi >biggest) {
              biggest = x*hi
          }
        }
    }
  
    return biggest
    for(let i =0; i<1; i++) {
        for(let j=i+1; j<2; j++) {
            console.log(i,j)
        }
    }
};
 maxArea([1,8,6,2,5,4,8,3,7])
