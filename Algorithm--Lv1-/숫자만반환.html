    <script>
//숫자와 문자가 혼합되어 있는 문장에서 숫자만 딱 빼서 출력하는 코드를 만들어 보아라.

// ex:  1h2h3456   =>  123456


function onlyNum(n) {
    const arr = [];
    n.split('').map(num=>{
        if(isNaN(num) == false) {
            arr.push(num)
        }
    })
    return arr.join('')
}

console.log(onlyNum('12312sadasda3'))
    </script>
