    <script>
// 1~1000까지 각 숫자의 개수를 구하라
//     예로 10 ~ 15 까지의 각 숫자의 개수를 구해보자

// 10 = 1, 0
// 11 = 1, 1
// 12 = 1, 2
// 13 = 1, 3
// 14 = 1, 4
// 15 = 1, 5

// 그러므로 이 경우의 답은 0:1개, 1:7개, 2:1개, 3:1개, 4:1개, 5:1개

(function numCount() {
    let str = '';
    for(let i = 1; i<=1000; i++) {
        str +=i
    }
    const splitStr = str.split('');
    function reducer(accumulator,value) {
      if(accumulator.hasOwnProperty(value)) {
        accumulator[value] +=1;
      } else {
        accumulator[value] =1;
      }
      return accumulator
    }
    const reduce = splitStr.reduce(reducer,{})
    console.log(reduce)
    return reduce
})()

     </script>
