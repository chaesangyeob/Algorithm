    <script>
// N!의 정의는 다음과 같습니다.

// N! = 1 * 2 * 3 * 4 ... N
// 이때 N!를 정수로 변환 해 뒤에서 부터 연속되는 0의 갯수를 구하세요.

// 예) f(12) -> 2 # 12!은 479001600 f(25) -> 6 # 25!은 15511210043330985984000000

// 출처: codewars

function zero(n) {
  if(n > 1) {
      return n*zero(n-1)
  } else {
      return 1
  }
}

function test (n) {
    let count =0
    const a = String(zero(n))
    console.log(a)
    for(let i=a.length-1; i>=1; i--) {
        if(a[i] == '0') {
            count ++
        } else if(a[i] !==0) {
            break
        }
    }

    return count
}

console.log(test(12))


    </script>
