    <script>
    // A씨는 학교숙제로 이차방정식 문제를 풀어야 한다. 
    // 하지만 시간이 얼마 없다. 이 A씨를 도와주기 위한 이차방정식 풀이 프로그램을 작성해라.
    // (단, 이차방정식은 ax^2 + bx + c = 0의 꼴에서 a, b와 c를 입력받아 해를 구하고 해를
    //  구하기 위해 근의 공식을 사용해야 한다.
    //   또, 해는 정수로 반올림한 값을 구하고 해가 없거나 여러개인 경우도 모두 구해야 한다.)

    function two(a,b,c) {
        //이차방정식 ax^2 + bx + c = 0
        const stx = b*b-4*a*c;
        const xPlus =Math.round((-b +Math.sqrt(stx))/2*a);
        const xMin = Math.round((-b -Math.sqrt(stx))/2*a);
        if(stx <0) return `해가없다`
        return `이 식의 해는 ${xPlus}와 ${xMin}이다`
    } 
    </script>
