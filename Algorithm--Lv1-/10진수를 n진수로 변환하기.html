function convert (a,b) {
    const stack = [];
    //스텍을 이용하자
    let test = a
    let rest;
    while(test>0) {
        rest = test%b
        test = parseInt(test/b)
        stack.push(rest)
      
    }
    console.log(b)
    console.log(test)
   
    const reverse = stack.reverse();
    
    return reverse.join('')
    
}
