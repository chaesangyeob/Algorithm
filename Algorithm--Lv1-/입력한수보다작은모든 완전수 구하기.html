    <script>
// 자기 자신을 제외한 모든 양의 약수들의 합이 자기 자신이 되는 자연수를 완전수라고 한다.

//  예를 들면, 6과 28은 완전수이다. 6=1+2+3 // 1,2,3은 각각 6의 약수 28=1+2+4+7+14 //
 
//   1,2,4,7,14는 각각 28의 약수

// 입력으로 자연수 N을 받고, 출력으로 N 이하의 모든 완전수를 출력하는 코드를 작성하라

// 출처 코딩도장

function yaksu(n) {
    const yaksuArr= [];
    let perfectNum =0;
    let sum = 0;
    

   for(let i = 1; i <= n; i++) {
       if(n % i ==0) {
           yaksuArr.push(i)
       }
   }

   for(let i = 0 ; i<yaksuArr.length-1; i++) {
       sum +=yaksuArr[i]
   }
   
   if(sum == n) {
       perfectNum += sum;
       sum =0
   } else{
       sum = 0
   }
   
   return perfectNum

}

function perfectFunc(n) {
    const arr =[]
    for(let i =2; i<=n; i++) {
        arr.push(yaksu(i));
    }
    const filteredArr =arr.filter((a) => a > 0)
    console.log(filteredArr)
    return filteredArr;
}

window.onload= perfectFunc(1000)
    </script>
