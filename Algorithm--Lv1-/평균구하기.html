<body>
    <script>
    //입력받은 데이터들의 평균을 구하는 알고리즘을 작성하여라

    function average(...arguments) {
        const args = [...arguments];
        const sum =args.reduce((accumulator,value)=>{
            return accumulator + value
        },0)
        const answer = sum/args.length;
        return answer
    }

    console.log(average(1,2,3,4,5))
    </script>
